<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="row">
    <div class="col s12 m4 offset-m4">
        <div id="login" class="card-panel">
            <h4>Login</h4>
            <form id="username">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" autocomplete="off">
                        <label for="name">Name</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>

<div id="chat">
    <div id="allMessages">
        <ul id="messages"></ul>
        <div id="marker"></div>
    </div>
    <div>
        <form action="" id="sendMessages">
            <div id="typingWrap">
                <p id="types"></p>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <input class="input" id="m" type="text" autocomplete="off">
                    <label for="m">Message</label>
                </div>

                <div class="col s2">
                    <button class="btn-large waves-effect waves-light">Send
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="main.js"></script>
</body>
</html>
